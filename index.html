<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Frech Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Frech Poem Generator</h1>
    </header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Entre the topic of the French poem"
          autofocus
          required
          autocomplete="off"
        />
        <button type="submit">Submit</button>
      </form>
      <div>
        Je partirai. Vois-tu, je sais que tu m’attends.
        <br />J’irai par la forêt, j’irai par la montagne.
      </div>
      <br />
    </main>
    <footer>
      This AI project was coded by
      <a
        href="https://www.linkedin.com/in/m%C3%A1ja-ditrtov%C3%A1-02ba99116/"
        target="_blank"
        >Maja Ditrtova</a
      >. It is
      <a href="https://github.com/MajaDit/french-poem-generator" target="_blank"
        >open-sourced </a
      >and hosted on
      <a
        href="https://app.netlify.com/sites/french-poem-generator/overview"
        target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
