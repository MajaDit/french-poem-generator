<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Frech Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Frech Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the French poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint"><strong>I.e. Paris, flowers, love...</strong></div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a
          href="https://www.linkedin.com/in/m%C3%A1ja-ditrtov%C3%A1-02ba99116/"
          target="_blank"
          >Maja Ditrtova</a
        >. It is
        <a
          href="https://github.com/MajaDit/french-poem-generator"
          target="_blank"
          >open-sourced </a
        >and hosted on
        <a
          href="https://app.netlify.com/sites/french-poem-generator/overview"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
